<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lecteur video</title>
  </head>
  <body>
    <div class="player">
      <img width="100" src="https://cdn-icons-png.flaticon.com/512/0/375.png" alt="play" id="play">
      <video id="video" width="790.16">
        <source src="http://learn.shayhowe.com/assets/misc/courses/html-css/adding-media/earth.ogv" type="video/webm" />
      </video>
    </div>
    <section class="sectionbtn">
      <button id="back">BACK <span>5S</span></button>
      <button id="skip">SKIP <span>5S</span></button>
      <button id="reset">RESET</button>
      <input type="range" value="0">
    </section>
    <script type="module" src="/main.js"></script>
  </body>
</html>
